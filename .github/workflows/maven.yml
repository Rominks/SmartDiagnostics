name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: env
    # services:
    #   mysql:
    #     image: mysql:5.7
    #     env:
    #       MYSQL_ROOT_PASSWORD: password
    #     ports:   
    #       - 3306:3306
    #     options: >-
    #       --health-cmd "mysqladmin ping --user=root --password=password --silent"
    #       --health-interval 10s
    #       --health-timeout 10s
    #       --health-retries 5
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    
    - name: Install MySQL client
      run: sudo apt-get install mysql-client
              
    - name: Connect to MySQL
      env:
          DB_URL: ${{secrets.DB_URL}}
          DB_PORT: ${{secrets.DB_PORT}}
          DB_USER: ${{secrets.DB_USER}}
          DB_PWRD: ${{secrets.DB_PWRD}}
      run: |
          mysql --host="$DB_URL" --port="$DB_PORT" --user="$DB_USER" --password="$DB_PWRD"

    - name: Create database and user
      run: |
          mysql -h "$DB_URL" -P "$DB_PORT" -u "$DB_USER" --password="$DB_PWRD" -e "
            CREATE DATABASE IF NOT EXISTS smrt;
            CREATE USER 'smrt'@'%' IDENTIFIED BY 'smrt';
            GRANT ALL PRIVILEGES ON smrt.* TO 'smrt'@'%';
            FLUSH PRIVILEGES;"
    - uses: actions/checkout@v3
    - name: Setup Environment Variables
      run: |
        echo "${{ secrets.properties }}" > src/main/resources/env.properties
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
