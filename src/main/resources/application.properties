spring.application.name=SmartDiagnostics

#MySQL
spring.datasource.url=jdbc:mysql://<DB_URL>
spring.datasource.username=***REMOVED***
spring.datasource.password=***REMOVED***
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#RabbitMQ
spring.***REMOVED***mq.host=***REMOVED***
spring.***REMOVED***mq.port=5672
spring.***REMOVED***mq.username=***REMOVED***
spring.***REMOVED***mq.password=***REMOVED***

#Security :)
spring.security.user.name=***REMOVED***dev
spring.security.user.password=***REMOVED***

#Mail smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=***REMOVED***
spring.mail.username=<username>
spring.mail.password=<password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true